<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.이벤트</title>
    <!-- 
        날짜 : 2024/02/07
        이름 : 이예나
        내용 : 자바스크립트 이벤트 실습하기

     -->
</head>

<body>
    <h3>1.이벤트</h3>

    <h4>인라인 이벤트 모델</h4>
    <button onclick="btn1Click()">버튼1</button>
    <button ondblclick="btn2dblClick()">버튼2</button>
    <button onmouseover="btn3mouseOver()">버튼3</button>

    <script>
        // 인라인 이벤트 모델 : 태그의 이벤트 속성을 이용
        function btn1Click() {
            alert('버튼1 클릭😎');
        }

        function btn2dblClick() {
            alert('버튼2 더블클릭😝');
        }

        function btn3mouseOver() {
            alert('버튼3 마우스오버🫠');
        }

    </script>

    <h4>기본 이벤트 모델</h4>
    <button id="btn1">버튼1</button>
    <button id="btn2">버튼2</button>
    <button id="btn3">버튼3</button>

    <script>
        // 기본 이벤트 모델 : 문서객체의 이벤트 속성 이용
        const btn1 = document.querySelector('#btn1');
        const btn2 = document.querySelectorAll('#btn2')[0];
        const btn3 = document.getElementById('btn3');

        btn1.onclick = function () {
            alert('버튼1 클릭😎')
        };

        btn2.ondblclick = function () {
            alert('버튼2 더블클릭😝')
        };

        btn3.onmouseover = () => {
            alert('버튼3 마우스오버🫠')
        };


    </script>

    <h4>표준 이벤트 모델</h4>
    <button class="btn1">버튼1</button>
    <button class="btn2">버튼2</button>
    <button class="btn3">버튼3</button>

    <script>
        // 표준 이벤트 모델 : 문서객체 리스너 함수로 이벤트 구현
        const btt1 = document.querySelector('.btn1');
        const btt2 = document.querySelectorAll('.btn2')[0];
        const btt3 = document.getElementsByClassName('btn3')[0];

        btt1.addEventListener('click', function(){
            alert('버튼1 클릭😎');
        });

        btt2.addEventListener('dblclick', ()=>{
            alert('버튼2 더블클릭😝');
        });

        btt3.addEventListener('mouseover', ()=> {
            alert('버튼3 마우스오버🫠');
        });


    </script>

</body>

</html>
