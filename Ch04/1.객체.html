<body>
    <h3>1.객체</h3>
    <script>
        // 객체 생성
        const sonata = {
            name: '소나타',
            color: '흰색',
            speed: 0,
            speedUp: function(speed){
                this.speed += speed;
            },
            speedDown: function(speed){
                this.speed -= speed;
            },
            show: function(){
                document.write('차량명 : ' + this.name + '<br>');
                document.write('차량색 : ' + this.color + '<br>');
                document.write('현재속도 : ' + this.speed + '<br>');
            }
        };

        sonata.speedUp(80);
        sonata.speedDown(20);
        sonata.show();

        // 객체 생성
        const kb = new Account('국민은행', '101-12-1001', '김유신', 10000);
        kb.deposit(40000);
        kb.withdraw(5000);
        kb.show();


    </script>


</body>
</html>
