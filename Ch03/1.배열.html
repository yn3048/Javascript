<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.배열</title>
      <!-- 
        날짜 : 2024/02/05
        이름 : 이예나
        내용 : 자바스크립트 배열 실습
        -->
</head>
<body>
    <h3>1.배열</h3>
    <script>
        // 배열
        let arr = [1, 2, 3, 4, 5];

        // 출력
        for(let i=0; i<arr.length ; i++) {
            document.write('arr['+i+'] : ' + arr[i] + '</br>');
        }

        // 배열 반복문 (인덱스 값)
        for(let i in arr) {
            document.write('arr['+i+'] : ' + arr[i] + '</br>');
        }

        // 배열 원소 참조 반복문
        for(let n of arr) {
            document.write('n : ' + n + '</br>');
        }

        // 2차원 배열
        const arr2d = [[1,2,3],
                       [4,5,6],
                       [7,8,9]];
        
        document.write('arr2d[0][0] : ' + arr2d[0][0] + '</br>');
        document.write('arr2d[1][1] : ' + arr2d[1][1] + '</br>');
        document.write('arr2d[2][1] : ' + arr2d[2][1] + '</br>');

    </script>

</body>
</html>
