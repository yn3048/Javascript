    <h3>4.반복문</h3>

    <h4>for</h4>
    <script>
        // for
        for(let i=1; i<=5; i++) {
            document.write('i : ' + i + '<br>');
        }

        // 1부터 10까지 합
        let sum = 0;

        for(let k=1; k<=10; k++) {
            sum += k;
        }

        document.write('1부터 10까지 합 : ' + sum + '<br>');

        // 1부터 10까지 짝수합
        let even = 0;
        for(let k=1; k<=10; k++) {
            if(k % 2 == 0 ) {
                even += k;
            }
        }

        document.write('1부터 10까지 짝수 합 : ' + even);

        // 별삼각형
        for(let a=1; a<=10 ; a++) {
            for(let b=1 ; b<a ; b++ ) {
                document.write('★');
            }
            document.write('<br>');
        }



    </script>

    <h4>while</h4>
    <script>
        let total = 0;
        let k = 1;

        while(k <= 10) {
            total += k;
            k++;
        }

        document.write('1부터 10까지 합 : ' + total + '<br>');

        // do-while
        let odd = 0;
        let j = 1;

        do {

            if(j % 2 == 1) {
                odd += j;
            }
            j++;
        }while(j <= 10);
        document.write('1부터 10까지 홀수 합 : ' + odd + '<br>');

        // break
        let num =1;

        while(true) {
            if(num % 5 == 0 && num % 7 == 0) {
                break;
            }

            num++;
        }

        document.write('5와 7의 최소공배수 : ' + num + '<br>');

        // continue
        let tot = 0;

        for(let i=1 ; i<=10; i++) {
            if(i % 2 == 1) {
                // 홀수 필터링
                continue;
            }

            tot += i;
        }

        document.write('1부터 10까지 짝수합 : ' + tot + '<br>');
    </script>
