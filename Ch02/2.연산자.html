<body>
    <h3>2.연산자</h3>

    <h4>산술연산자</h4>
    <script>
        let num1 = 1;
        let num2 = 2;
        let num3 = 3, num4 = 4;

        let r1 = num1 + num2;
        let r2 = num1 - num2;
        let r3 = num2 * num3;
        let r4 = num4 / num2;
        let r5 = num4 % num3;

        document.write('<p>r1 : ' + r1 + '</p>');
        document.write('<p>r2 : ' + r2 + '</p>');
        document.write('<p>r3 : ' + r3 + '</p>');
        document.write('<p>r4 : ' + r4 + '</p>');
        document.write('<p>r5 : ' + r5 + '</p>');
    </script>

    <h4>복합대입연산자</h4>
    <script>
        let var1 = 1;
        let var2 = 2;
        let var3 = 3;
        let var4 = 4;
        
        var1 += 1;
        var2 -= 2;
        var3 *= 3;
        var4 /= 4; 

        document.write('<p>var1 : ' + var1 + '</p>');
        document.write('<p>var2 : ' + var2 + '</p>');
        document.write('<p>var3 : ' + var3 + '</p>');
        document.write('<p>var4 : ' + var4 + '</p>');


    </script>

    <h4>비교연산자</h4>
    <script>
        let n1 = 1, n2 = 2, n3 = 3, n4 = 4;

        document.write('<p>n1 > n2 ' +(n1 > n2) + '</p>');
        document.write('<p>n1 < n2 ' +(n1 < n2) + '</p>');
        document.write('<p>n2 >= n3 ' +(n2 >= n3) + '</p>');
        document.write('<p>n2 <= n3 ' +(n2 <= n3) + '</p>');
        document.write('<p>n3 == n4 ' +(n3 == n4) + '</p>');
        document.write('<p>n3 != n4 ' +(n3 != n4) + '</p>');

    </script>


    <h4>논리연산자</h4>
    <script>
        /* 다른 스크립트에 선언된 변수 활용 가능 */
        let res1 = n1 > 1 && n2 > 2;
        let res2 = n1 < 2 && n2 < 3;
        let res3 = n1 >= 1 || n2 >= 1;
        let res4 = n2 > 3 || n3 > 2;
        let res5 = !(n3 > n4);

        document.write('<ul>');
        document.write('<li> res1 : ' + res1 + '</li>');
        document.write('<li> res2 : ' + res2 + '</li>');
        document.write('<li> res3 : ' + res3 + '</li>');
        document.write('<li> res4 : ' + res4 + '</li>');
        document.write('<li> res5 : ' + res5 + '</li>');
        document.write('</ul>');
    </script>


    <h4>일치연산자</h4>
    <script>
        let num = 10;
        let str = '10';

        let result1 = (num == str); // 값 비교
        let result2 = (num === str); // 값+타입 비교
        let result3 = (0 == false); // false=0 으로 취급
        let result4 = (0 === false); // 
        
        document.write('result1 : ' + result1 + '<br>');
        document.write('result2 : ' + result2 + '<br>');
        document.write('result3 : ' + result3 + '<br>');

    </script>

</body>
